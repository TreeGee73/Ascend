    <!-- CSS -->

<body class='body-combat'>
    <!-- Header: Contains only hero image -->

        <div class='row'>
            <!-- Warrior Div -->
            <div class='col-md-5 player-div' id='warrior-div' >
                <!-- Champion Row: Name / Health -->
                <div class='row'>
                    <div class='col-md-8'>
                        <h2 class='champ-name'>Bruth Spiritreaper</h2>
                    </div>
                    <div class='col-md-4'>
                        <h2 class='champ-health'>200 HP</h2>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-5 boost'>
                        <div class='row'>
                            <div>
                                <!-- <img src='https://news.toyark.com/wp-content/uploads/sites/4/2017/04/Modern-Masters-2017-Foil-Restoration-Angel-Magic-The-Gathering-31.jpg' class='boostCard' alt='Boost Card' /> -->

                            </div>
                        </div>                        
                        <div class='row'>
                            <div>
                                <!-- <img src='https://news.toyark.com/wp-content/uploads/sites/4/2017/04/Modern-Masters-2017-Foil-Restoration-Angel-Magic-The-Gathering-31.jpg' class='boostCard' alt='Boost Card' /> -->

                            </div>
                        </div>
                        <div class='row'>
                            <div>
                                <!-- <img src='https://news.toyark.com/wp-content/uploads/sites/4/2017/04/Modern-Masters-2017-Foil-Restoration-Angel-Magic-The-Gathering-31.jpg' class='boostCard' alt='Boost Card' /> -->

                            </div>
                        </div>
                    </div>
                    <div class='col-md-5'>

                    </div>
                </div>
            </div>
            <!-- VS Column -->
            <div class='col-md-2'>
                <div class='row' style="margin-top: 17rem;">
                    <img src='https://comicvine1.cbsistatic.com/uploads/original/11130/111300953/5440456-4284025-6271335549-vs.pn.png' alt='versus' style="max-width: 10rem;" />
                </div>
            </div>
            <div class='col-md-5 opponent-div' id='troll-div'>
                <!-- Champion Row: Name / Health -->
                <div class='row'>
                    <div class='col-md-8'>
                        <h2 class='champ-name'>Troll</h2>
                    </div>
                    <div class='col-md-4'>
                        <h2 class='champ-health'>200 HP</h2>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-5' style="align-content: center;">
                        <img src='https://i.imgur.com/yyt7bs8.jpg' class='enemy-pix' alt='enemy' />
                    </div>
                </div>
            </div>
        </div>
        </div>




















        <div class="row cont-bg-mgr" style="margin-top: 3rem;">
